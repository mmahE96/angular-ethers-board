<app-nft></app-nft>
<div *ngFor="let item of items" class="nfts">
    <div class="nft">
        <h3>NFT {{item.tokenId}} </h3>
   <p>Name: {{item.name}}</p> 
    <p>Description: {{item.description}}</p> 
    <p>Image: <img src={{item.image}}></p> 
    <p>Owner: {{item.owner}}</p> 
    <p>Price: {{item.price}}</p> 
    <p>Seller: {{item.seller}}</p> 
    <p>Sold: {{item.sold}}</p> 
    <button (click)="buyNft(item)">Buy NFT</button>
</div>
</div>
